<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loot</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/sideBarLoot.css" />
    <link rel="stylesheet" href="/css/lootCards.css" />
    <link rel="stylesheet" href="/css/layoutLoot.css" />
    <link rel="stylesheet" href="/css/lootHooverModal.css" />
    <link rel="stylesheet" href="/css/lootClickModal.css" />
    <link rel="stylesheet" href="/css/lootNewItemModal.css" />
    <link rel="stylesheet" href="/css/lootClickModalEnchant.css" />
  </head>

  <body>
    <!-- Main Navbar -->
    <div id="navbar-container"></div>

    <div class="container-fluid mt-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-12 col-md-4 sidebar p-3 d-flex flex-column">
          <!-- Navbar superior dentro del sidebar -->
          <div
            class="sidebar-topbar d-flex justify-content-between align-items-center mb-3"
          >
            <!-- Buscador a la izquierda -->
            <input
              type="text"
              class="form-control w-50"
              id="searchLoot"
              placeholder="Buscar..."
            />

            <!-- Dropdown a la derecha -->
            <div class="sidebar-topbar">
              <select id="filterSelect" class="form-select custom-select">
                <option value="all">Todos</option>
                <option value="availables">Desbloqueables</option>
                <option value="adquired">En coleccion</option>
                <option value="resources">Necesita recursos</option>
                <option value="champion">Necesita campeón</option>
              </select>
            </div>
          </div>

          <!-- Contenido scrollable -->
          <div class="sidebar-scroll flex-grow-1 overflow-auto">
            <!-- Categorías -->
            <div class="loot-category">
              <h5>Materiales</h5>
              <div id="materialContainer" class="row"></div>
            </div>

            <div class="loot-category">
              <h5>Campeones</h5>
              <div id="championContainer" class="row"></div>
            </div>

            <div class="loot-category">
              <h5>Skins</h5>
              <div id="skinContainer" class="row"></div>
            </div>

            <div class="loot-category">
              <h5>Iconos</h5>
              <div id="iconContainer" class="row"></div>
            </div>
          </div>

          <!-- Barra inferior fija -->
          <div class="sidebar-bottombar mt-3">
            <div class="d-flex justify-content-center text-center">
              <!-- Chest -->
              <div class="mx-2">
                <img
                  id="chestImg"
                  src="/img/chest.png"
                  class="sidebar-icon"
                  alt="Chest"
                />
                <div id="chestCount" class="sidebar-count">0</div>
              </div>
              <!-- MasterChest -->
              <div class="mx-2">
                <img
                  id="masterChestImg"
                  src="/img/masterChest.png"
                  class="sidebar-icon"
                  alt="MasterChest"
                />
                <div id="masterChestCount" class="sidebar-count">0</div>
              </div>
              <!-- Key -->
              <div class="mx-2">
                <img
                  id="keyImg"
                  src="/img/key.png"
                  class="sidebar-icon"
                  alt="Key"
                />
                <div id="keyCount" class="sidebar-count">0</div>
              </div>
              <!-- Orange Essence -->
              <div class="mx-2">
                <img
                  id="essenceImg"
                  src="/img/orangeEssence.png"
                  class="sidebar-icon"
                  alt="Orange Essence"
                />
                <div id="essenceCount" class="sidebar-count">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-12 col-md-8 main-content p-3">
          <div id="lootModalContainer">
            <!-- Aquí se abrirán dinámicamente las modals -->
          </div>
        </div>
      </div>
    </div>

    <!-- Primero definiciones -->
    <script src="/components/collectionsChampions/imageRepositionChampions.js"></script>
    <script src="/components/collectionsSkins/imageRepositionSkins.js"></script>

    <script src="/components/visualsDom/cardLoot.js"></script>
    <script src="/components/loot/modalHooverLoot.js"></script>
    <script src="/components/loot/modalClickLoot.js"></script>
    <script src="/components/loot/modalNewItem.js"></script>

    <script src="/components/loot/renderLoot.js"></script>

    <!-- Después, el que llama a esas funciones -->
    <script src="/javascript/loot.js"></script>

    <script>
      // Navbar dinámico
      fetch("/pages/mainNavbar.html")
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("navbar-container");
          container.innerHTML = html;

          const mainNav = container.querySelector("nav");
          mainNav.style.position = "fixed";
          mainNav.style.top = "0";
          mainNav.style.left = "0";
          mainNav.style.width = "100%";
          mainNav.style.zIndex = "1040";

          const script = document.createElement("script");
          script.src = "/javascript/mainNavbar.js";
          document.body.appendChild(script);
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
