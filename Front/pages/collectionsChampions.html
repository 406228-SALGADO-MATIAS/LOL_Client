<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 105px;
        background-color: #e2e2e2;
        margin: 0;
      }

      /* Navbar grande central */
      .navbar-custom {
        background-color: #343a40;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 60px; /* altura del mainNavbar */
        z-index: 1030;
      }
      .navbar-custom .nav-item .nav-link {
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        margin: 0 15px;
        cursor: pointer;
      }
      .navbar-custom .nav-item .nav-link:hover {
        color: #ff9800;
      }

      /* Contenedor principal */
      .content {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
        margin-left: 15.5%; /* mismo ancho que la sidebar */
      }

      /* Placeholder de sección */
      .placeholder {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
      }
      .btn-filter {
        width: 100%; /* que ocupe todo el ancho de la columna */
        padding: 0.8rem; /* más alto que btn-sm */
        font-size: 1rem; /* un poco más grande */
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 0.5rem; /* separa los botones */
        transition: transform 0.2s, background-color 0.2s;
      }

      .btn-filter:hover {
        transform: scale(1.05);
        opacity: 0.85;
        cursor: pointer;
      }
      .champ-search {
        width: 100%; /* ocupa el ancho disponible de la columna */
        max-width: 180px; /* límite máximo de ancho */
        padding: 0.4rem 0.6rem; /* compacto y cómodo */
        border-radius: 0.4rem;
        border: 1px solid #ccc;
        font-size: 0.9rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        display: block; /* que respete el flujo del div */
      }

      .champ-search:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      }
      .sidebar {
        position: fixed;
        top: 100px; /* mainNavbar 60 + navbar-custom 45 */
        left: 0;
        bottom: 0;
        width: 15.5%;
        background-color: #cfcfcf;
        overflow-y: auto;
        
      }
      .main-content {
        margin-left: 15.5%; /* espacio para el sidebar */
        margin-right: 1%; /* margen derecho simétrico, ajustable */
        margin-top : -2%
      }
    </style>
  </head>
  <body>
    <!-- Main Navbar -->
    <div id="navbar-container"></div>
    <!-- Navbar grande central -->
    <nav
      class="navbar navbar-expand-lg navbar-custom fixed-top"
      style="top: 60px; z-index: 1030"
    >
      <!-- Botón volver a menu -->
      <a class="navbar-brand text-white" href="menu.html">Menu</a>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Champions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Skins</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Icons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Items</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido central -->
    <div class="container-fluid mt-5">
      <!-- Sidebar fijo -->
      <div class="sidebar p-4">
        <!-- Contador de campeones -->
        <div
          class="mb-4 text-center rounded p-3"
          style="border: 10px solid #f8f9fa !important"
        >
          <div id="counter-total" style="font-size: 3rem; font-weight: bold">
            0
          </div>
          <div style="font-size: 0.9rem; color: #666">TOTAL</div>
          <div class="my-2"></div>
          <div id="counter-posesion" style="font-size: 2rem; font-weight: bold">
            0
          </div>
          <div style="font-size: 0.9rem; color: #666">POSESIÓN</div>
        </div>

        <!-- Buscador -->
        <div class="mb-3 d-flex justify-content-center">
          <input
            type="text"
            class="champ-search"
            id="searchChampion"
            placeholder="Buscar campeón..."
          />
        </div>

        <!-- Checkbox -->
        <div class="mb-3 d-flex align-items-center px-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="showNotOwned"
            style="width: 20px; height: 20px; margin-right: 2rem"
          />
          <label
            class="form-check-label"
            for="showNotOwned"
            style="font-size: 1rem; cursor: pointer; margin-left: 0.5rem"
            >No obtenidos</label
          >
        </div>

        <!-- Dropdown -->
        <div class="mb-3 d-flex justify-content-center">
          <select
            id="filterSelect"
            class="form-select custom-select"
            style="
              width: 180px;
              padding: 0.5rem 0.8rem;
              border-radius: 0.5rem;
              border: 1px solid #007bff;
              background-color: #f0f8ff;
              color: #343a40;
              font-size: 1rem;
              font-weight: 500;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
              appearance: none;
              cursor: pointer;
            "
          >
            <option value="">Todos</option>
            <option value="difficulty">Dificultad</option>
            <option value="role">Rol</option>
            <option value="role2">Rol Secundario</option>
            <option value="style">Estilo</option>
            <option value="style2">Estilo secundario</option>
            <option value="price">Precio</option>
          </select>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="main-content" style="margin-left: 15.5%">
        <div id="collectionsContainer">
          <!-- Aquí se cargan dinámicamente los campeones -->
        </div>
      </div>
    </div>

    <script src="/javascript/championCollections.js"></script>
    <!-- sigue cargando las collections -->

    <script>
      fetch("/pages/mainNavbar.html")
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("navbar-container");
          container.innerHTML = html;

          // Fijar el navbar principal arriba
          const mainNav = container.querySelector("nav");
          mainNav.style.position = "fixed";
          mainNav.style.top = "0";
          mainNav.style.left = "0";
          mainNav.style.width = "100%";
          mainNav.style.zIndex = "1040";

          // Cargar el JS del mainNavbar para que inicialice los datos del usuario
          const script = document.createElement("script");
          script.src = "/javascript/mainNavbar.js";
          document.body.appendChild(script);
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
