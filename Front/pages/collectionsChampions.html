<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* --- Estilos refactorizados --- */
      body {
        padding-top: 105px;
        background-color: #e2e2e2;
        margin: 0;
      }

      /* Navbar grande central */
      .navbar-custom {
        background-color: #343a40;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 60px;
        z-index: 1030;
      }

      .navbar-custom .nav-item .nav-link {
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
        margin: 0 15px;
        cursor: pointer;
      }

      .navbar-custom .nav-item .nav-link:hover {
        color: #ff9800;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 100px;
        left: 0;
        bottom: 0;
        width: 15.5%;
        background-color: #cfcfcf;
        overflow-y: auto;
        padding: 1rem;
      }

      /* Contador de campeones */
      .counter-box {
        text-align: center;
        border: 10px solid #f8f9fa;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .counter-box .number-large {
        font-size: 3rem;
        font-weight: bold;
      }

      .counter-box .number-medium {
        font-size: 2rem;
        font-weight: bold;
      }

      .counter-box .label {
        font-size: 0.9rem;
        color: #666;
      }

      /* Buscador */
      .champ-search {
        width: 100%;
        max-width: 180px;
        padding: 0.4rem 0.6rem;
        border-radius: 0.4rem;
        border: 1px solid #ccc;
        font-size: 0.9rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        display: block;
        margin-bottom: 1rem;
      }

      .champ-search:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
      }

      /* Checkbox */
      .form-check-input {
        width: 20px;
        height: 20px;
        margin-right: 2rem;
      }

      .form-check-label {
        font-size: 1rem;
        cursor: pointer;
        margin-left: 0.5rem;
      }

      /* Dropdown */
      .custom-select {
        width: 180px;
        padding: 0.5rem 0.8rem;
        border-radius: 0.5rem;
        border: 1px solid #007bff;
        background-color: #f0f8ff;
        color: #343a40;
        font-size: 1rem;
        font-weight: 500;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        appearance: none;
        cursor: pointer;
        display: block;
        margin: 0 0 1rem 0; /* izquierda alineada, separada abajo */
        margin-top: 1rem; /* separación del checkbox */
      }

      /* Main content */
      .main-content {
        margin-left: 15.5%;
        margin-right: 1%;
        margin-top: -2%;
      }

      /* Botones de filtro */
      .btn-filter {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        transition: transform 0.2s, background-color 0.2s;
      }

      .btn-filter:hover {
        transform: scale(1.05);
        opacity: 0.85;
        cursor: pointer;
      }

      /* Placeholder */
      .placeholder {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
      }

      /* Contenedor central */
      .content {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
        margin-left: 15.5%;
      }

      .modal-overlay {
        display: none; /* oculto por defecto */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .modal-content {
        position: relative;
        background-color: #343434;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        max-width: 900px; /* antes 500px, ahora más ancho */
        width: 90%;
        max-height: 90%; /* que no sobrepase la pantalla */
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden; /* evita scroll feo si la imagen es gigante */
      }

      .modal-content img {
        max-width: 100%;
        max-height: 80vh; /* ocupa hasta 80% del alto de la pantalla */
        height: auto;
        border-radius: 6px;
      }

      /* Botón por defecto (para desbloquear) */
      #unlockButton {
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        font-size: 1.3rem; /* más grande */
        font-weight: bold; /* negrita */
        background-color: #ff8c00;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* leve sombra */
        transition: transform 0.1s ease, opacity 0.2s ease;
      }

      #unlockButton:hover {
        opacity: 0.9;
        transform: scale(1.05); /* pequeño zoom en hover */
      }

      /* Botón cuando ya está desbloqueado */
      #unlockButton.disabled {
        background-color: #999;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      #modalClose {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        background-color: rgba(
          0,
          0,
          0,
          0.6
        ); /* fondo oscuro semi-transparente */
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        line-height: 35px; /* para centrar la X verticalmente */
        border-radius: 50%; /* botón redondo */
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #modalClose:hover {
        background-color: rgba(0, 0, 0, 0.85);
      }
    </style>
  </head>

  <body>
    <!-- Main Navbar -->
    <div id="navbar-container"></div>

    <!-- Segundo navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand text-white" href="menu.html">Volver</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">Champions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skins</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Icons</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Items</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contenido central -->
    <div class="container-fluid mt-5">
      <!-- Sidebar fijo -->
      <div class="sidebar">
        <!-- Contador de campeones -->
        <div class="counter-box">
          <div id="counter-total" class="number-large">0</div>
          <div class="label">TOTAL</div>
          <div class="my-2"></div>
          <div id="counter-posesion" class="number-medium">0</div>
          <div class="label">POSESIÓN</div>
        </div>

        <!-- Buscador -->
        <input
          type="text"
          class="champ-search"
          id="searchChampion"
          placeholder="Buscar campeón..."
        />

        <!-- Checkbox -->
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="checkbox" id="showNotOwned" />
          <label class="form-check-label" for="showNotOwned"
            >No obtenidos</label
          >
        </div>

        <!-- Dropdown -->
        <select id="filterSelect" class="form-select custom-select">
          <option value="">Todos</option>
          <option value="difficulty">Dificultad</option>
          <option value="role">Rol</option>
          <option value="role2">Rol Secundario</option>
          <option value="style">Estilo</option>
          <option value="style2">Estilo secundario</option>
          <option value="price">Precio</option>
        </select>
      </div>

      <!-- Contenido principal -->
      <div class="main-content">
        <div id="collectionsContainer">
          <!-- Aquí se cargan dinámicamente los campeones -->
        </div>
      </div>
    </div>
    <!-- Modal para expansión de campeón -->
    <div id="championModal" class="modal-overlay">
      <div class="modal-content">
        <img id="modalImage" src="" alt="Champion" />
        <!-- Botón que muestra el precio y la acción -->
        <button id="unlockButton">DESBLOQUEAR</button>
        <span id="modalClose">&times;</span>
      </div>
    </div>

    <script src="/javascript/championCollections.js"></script>

    <script>
      fetch("/pages/mainNavbar.html")
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("navbar-container");
          container.innerHTML = html;

          const mainNav = container.querySelector("nav");
          mainNav.style.position = "fixed";
          mainNav.style.top = "0";
          mainNav.style.left = "0";
          mainNav.style.width = "100%";
          mainNav.style.zIndex = "1040";

          const script = document.createElement("script");
          script.src = "/javascript/mainNavbar.js";
          document.body.appendChild(script);
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
