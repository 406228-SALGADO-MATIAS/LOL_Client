<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <!-- Formulario -->
            <form id="loginForm">
              <div class="form-group">
                <label for="server">Servidor</label>
                <select class="form-control" id="server" required>
                  <option value="">Selecciona un servidor</option>
                  <option value="LAS">LAS</option>
                  <option value="LAN">LAN</option>
                  <option value="NA">NA</option>
                  <option value="BR">BR</option>
                </select>
              </div>

              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
              </div>

              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              <button type="button" class="btn btn-secondary btn-block mt-2" 
              onclick="window.location.href='intro.html'">Regresar</button>
            </form>

            <!-- Mensaje -->
            <div id="loginMessage" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("loginMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const server = document.getElementById("server").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const payload = {
        server: server,
        username: username,
        password: password
      };

      try 
      {
        const response = await fetch("http://localhost:8080/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
        let errorMessage = "Error desconocido";
        try {
            const errorData = await response.json(); // parsea JSON del backend
            errorMessage = errorData.message;        // solo el mensaje
        } catch {
            errorMessage = "Error al conectar con el servidor"; // fallback si no hay JSON
        }
        messageDiv.innerHTML = `<span class="text-danger">Error: ${errorMessage}</span>`;
        return;
      }
        const data = await response.json();

        // Guardar el userId en sessionStorage (invisible para el usuario)
        sessionStorage.setItem("userId", data.userId);

        // Mostrar solo un mensaje genérico de éxito
        messageDiv.innerHTML = `<span class="text-success">Login exitoso</span>`;
        // Redirigir a menu.html después de 1 segundo
         setTimeout(() => {
          window.location.href = "menu.html";
        }, 1000);

      } catch (error) {
        console.error(error);
        messageDiv.innerHTML = `<span class="text-danger">Error al conectar con el servidor.</span>`;
      }
    });
  </script>

</body>
</html>
