<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Principal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main/menu.css" />
  </head>
  <body>
    <!-- Fondo animado -->
    <div id="vanta-bg"></div>

    <!-- Transici칩n de p치gina -->
    <div class="page-transition"></div>

    <!-- Contenedor para el navbar -->
    <div id="navbar-container"></div>

    <!-- API Config -->
    <script src="/javascript/apiConfig.js"></script>

    <!-- Navbar din치mico -->
    <script>
      fetch("/pages/mainNavbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
          const script = document.createElement("script");
          script.src = "/javascript/core/mainNavbar.js";
          document.body.appendChild(script);
        })
        .catch((err) => console.error("Error cargando el navbar:", err));
    </script>

    <!-- Transici칩n -->
    <script>
      function setupPageTransitions() {
        const transition = document.querySelector(".page-transition");
        window.addEventListener("load", () => {
          setTimeout(() => transition.classList.add("hidden"), 15);
        });
      }
      document.addEventListener("DOMContentLoaded", setupPageTransitions);
    </script>

    <!-- 游댳 Fondo animado Vanta -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x0077aa,
        backgroundColor: 0x050d18,
        points: 20.0,
        maxDistance: 21.0,
        spacing: 19.0,
      });
    </script>
  </body>
</html>
