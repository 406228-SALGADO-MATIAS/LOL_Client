<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/profile/resume.css" />
  </head>
  <body>
    <!-- Main Navbar -->
    <div id="navbar-container"></div>

    <!-- Sub Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top sub-navbar"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand" href="/pages/menu.html">Volver</a>

        <ul
          class="navbar-nav mx-auto d-flex flex-row justify-content-center align-items-center"
        >
          <li class="nav-item">
            <a class="nav-link active" href="#">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Stats</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ranked</a></li>
        </ul>

        <form class="form-inline d-flex align-items-center">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar..."
          />
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid resume-container">
      <!-- Parte superior -->
      <div class="row top-section">
        <aside
          class="col-md-6 sidebar d-flex justify-content-center align-items-center"
        >
          <div class="sidebar-content text-center">
            <img
              id="userIcon"
              src="/images/defaultUser.png"
              alt="User Icon"
              class="user-icon mb-3"
            />
            <div id="userNickname" class="user-nickname mb-1">
              NicknameUsuario
            </div>
            <div id="userServer" class="user-server">#Servidor</div>
          </div>
        </aside>
      </div>

      <!-- Parte inferior -->
      <div class="row bottom-section">
        <!-- Columna izquierda: Top Champions -->
        <div class="col-md-6 bottom-column">
          <h2 class="section-title">Top Champions</h2>
          <div
            id="championsCarousel"
            class="carousel slide"
            data-interval="false"
          >
            <div class="carousel-inner">
              <!-- Sección 1 -->
              <div class="carousel-item active text-center">
                <img src="/images/champion1.png" class="mx-2" width="100" />
                <img src="/images/champion2.png" class="mx-2" width="100" />
                <img src="/images/champion3.png" class="mx-2" width="100" />
              </div>
              <!-- Sección 2 -->
              <div class="carousel-item">
                <div class="row">
                  <div class="col-3">
                    <img src="/images/champion4.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion5.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion6.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion7.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion8.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion9.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion10.png" class="img-fluid" />
                  </div>
                  <div class="col-3">
                    <img src="/images/champion11.png" class="img-fluid" />
                  </div>
                </div>
              </div>
            </div>
            <!-- Controles -->
            <a
              class="carousel-control-prev"
              href="#championsCarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#championsCarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </a>
            <ol class="carousel-indicators">
              <li
                data-target="#championsCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#championsCarousel" data-slide-to="1"></li>
            </ol>
          </div>
        </div>

        <!-- Columna derecha: Rank Tiers -->
        <div class="col-md-6 bottom-column">
          <h2 class="section-title">Rank Tiers</h2>
          <div id="ranksCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner text-center">
              <div class="carousel-item active">
                <img src="/images/rank1.png" class="large mx-2" />
                <img src="/images/rank2.png" class="small mx-2" />
                <img src="/images/rank3.png" class="small mx-2" />
              </div>
              <div class="carousel-item">
                <img src="/images/rank4.png" class="large mx-2" />
                <img src="/images/rank5.png" class="small mx-2" />
                <img src="/images/rank6.png" class="small mx-2" />
              </div>
              <div class="carousel-item">
                <img src="/images/rank7.png" class="large mx-2" />
                <img src="/images/rank8.png" class="small mx-2" />
                <img src="/images/rank9.png" class="small mx-2" />
              </div>
            </div>
            <!-- Controles -->
            <a
              class="carousel-control-prev"
              href="#ranksCarousel"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#ranksCarousel"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </a>
            <ol class="carousel-indicators">
              <li
                data-target="#ranksCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#ranksCarousel" data-slide-to="1"></li>
              <li data-target="#ranksCarousel" data-slide-to="2"></li>
            </ol>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Navbar dinámico
      fetch("/pages/mainNavbar.html")
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById("navbar-container");
          container.innerHTML = html;

          const mainNav = container.querySelector("nav");
          mainNav.style.position = "fixed";
          mainNav.style.top = "0";
          mainNav.style.left = "0";
          mainNav.style.width = "100%";
          mainNav.style.zIndex = "1040";

          const script = document.createElement("script");
          script.src = "/javascript/core/mainNavbar.js";
          document.body.appendChild(script);
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
