<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    /* Navbar grande central */
    .navbar-custom {
      background-color: #343a40;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-custom .nav-item .nav-link {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0 15px;
      cursor: pointer;
    }
    .navbar-custom .nav-item .nav-link:hover {
      color: #ff9800;
    }

    /* Contenedor principal */
    .content {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    /* Placeholder de sección */
    .placeholder {
      font-size: 2rem;
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>
<body>

  <!-- Navbar grande central -->
  <nav class="navbar navbar-expand-lg navbar-custom">
     <!-- Botón volver a menu -->
    <a class="navbar-brand text-white" href="menu.html">Menu</a>
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Champions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Skins</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Icons</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Items</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido central -->
  <div class="container-fluid mt-3">
      <div class="row">
      <!-- Columna izquierda: menú vertical -->
      <div class="bg-light p-4" style="height:100vh; position:sticky; top:0; width: 13%; ">
        <h5>Filtros / Acciones</h5>
        <!-- Aquí podés agregar más botones o controles -->
      </div>

    <!-- Columna derecha: contenido principal -->
    <div class="col-md-10">
      <div id="collectionsContainer">
        <!-- Aquí se cargan dinámicamente los campeones -->
      </div>
    </div>
  </div>
</div>

<script>
 const collectionsContainer = document.getElementById("collectionsContainer");
 const userId = sessionStorage.getItem("userId"); // Tomamos el userId de la sesión

// Función que carga los campeones
async function loadChampions() {
    collectionsContainer.innerHTML = ''; // limpia antes de cargar
    try {
        const response = await fetch(`http://localhost:8080/UserXChampion/findByUserId/${userId}`);
        if (!response.ok) {
            let errorMessage = `Error: ${response.status} ${response.statusText}`;
            try {
                const errorData = await response.json();
                if(errorData.message) errorMessage = errorData.message;
            } catch {}
            collectionsContainer.innerHTML = `<p class="text-center text-danger">${errorMessage}</p>`;
            return;
        }

        const data = await response.json();

        let row;
        data.forEach((champ, index) => {
            if(index % 5 === 0){
                row = document.createElement('div');
                row.classList.add('row', 'mb-4');
                collectionsContainer.appendChild(row);
            }

            const col = document.createElement('div');
            col.classList.add('col-md-2', 'text-center');
            col.style.flex = '0 0 20%'; // cada columna ancho
            col.style.maxWidth = '20%';

            const card = document.createElement('div');
            card.classList.add('card', 'mb-2');
            card.style.width = '108%';
            card.style.height = '360px';
            card.style.overflow = 'hidden';

            const img = document.createElement('img');
            img.src = champ.image;
            img.alt = champ.championName;
            img.style.width = '108%';
            img.style.height = '360px';
            img.style.objectFit = 'cover';
            img.style.objectPosition = '60% center';    // centra la imagen un poco hacia la derecha

            

            const name = document.createElement('div');
            name.classList.add('card-body', 'p-2');
            name.innerHTML = `<strong>${champ.championName}</strong>`;

            card.appendChild(img);
            card.appendChild(name);
            col.appendChild(card);
            row.appendChild(col);
        });

    } catch(err) {
        collectionsContainer.innerHTML = `<p class="text-center text-danger">${err.message}</p>`;
    }
}

// Se dispara al cargar la página
document.addEventListener('DOMContentLoaded', loadChampions);

// Click en el navbar "Champions" refresca la colección
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', (e) => {
        if(e.target.innerText === 'Champions'){
            e.preventDefault();
            loadChampions(); // recarga los campeones
        }
    });
});
</script>

</body>
</html>
